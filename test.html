<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Image Editor</title>
		<meta charset='utf-8'>
		<link rel='stylesheet' type='text/css' href='test.css'>
		<link rel='stylesheet' type='text/css' href='ui.css'>
	</head>
	<body>
		<div class='menu'>
			Menu
		</div>
		<div class='toolbar'>
			<button onclick='changeTool(this)' data-tool='pen'>Pen</button>
			<button onclick='changeTool(this)' data-tool='line'>Line</button>
			<button onclick='changeTool(this)' data-tool='rect'>Rect</button>
			<button onclick='changeTool(this)' data-tool='ellipse'>Ellipse</button>
			<button onclick='changeTool(this)' data-tool='text'>Text</button>
		</div>
		<div class='tool-options'>
			<span class='colour-picker-preview' style='color: white; background: black;'>#000000</span>
			<div class='picker'></div>

			<object id='tablet-api' type='application/x-wacomtabletplugin'></object>
			<fieldset>
				<legend>Render options</legend>
				<div id='tool-shelf'>
					<span>Stabilizer level: </span>
					<input id='tool-stabilize-level-slider' type='range' min='3' max='20'>
					<span>weight: </span>
					<input id='tool-stabilize-weight-slider' type='range' min='20' max='80'>
					<br>
					<span class='comment'>(Higher stabilizer level makes lines smoother,
						and higher weight makes rendering slower.)</span>
				</div>
			</fieldset>
			<fieldset>
				<legend>Brush</legend>
				<div id='brush-image-shelf'>
					<div class='brush-image on' id='circle-brush'></div>
					<img src='./brush/b0.png' class='brush-image'></img>
					<img src='./brush/b1.png' class='brush-image'></img>
					<img src='./brush/b2.png' class='brush-image'></img>
					<img src='./brush/b3.png' class='brush-image'></img>
					<img src='./brush/b4.png' class='brush-image'></img>
					<img src='./brush/b5.png' class='brush-image'></img>
				</div>
			</fieldset>
			<fieldset id='brush-shelf'>
				<legend>Brush options</legend>
				<span>Thickness: <code class='js-line-thickness'>30</code></span>
				<input type='range' class='line-thickness' min='0.1' max='100' step='0.1' value='30' />
				<span>Eraser</span>
				<input id='select-eraser-checkbox' type='checkbox'>
				<span>Flow</span>
				<input id='brush-flow-slider' type='range' min='0' max='100'>
				<br>
				<span>Spacing</span>
				<input id='brush-spacing-slider' type='range' min='0' max='1000'>
				<br>
				<span>Angle</span>
				<input id='brush-angle-slider' type='range' min='0' max='360'>
				<br>
				<span>Rotate to direction</span>
				<input id='brush-rotate-to-direction-checkbox' type='checkbox'>
			</fieldset>
			<fieldset>
				<legend>Actions</legend>
				<button type='button' id='clear-button'>Erase all</button>
				<button type='button' id='fill-button'>Fill layer</button>
			</fieldset>
		</div>
		<div class='footer'>
			Footer
			<span class='x-coord'></span>
			<span class='y-coord'></span>
		</div>
		<div class='canvases'>
		</div>

		<noscript>
			<p class='comment'>
				If pressure is not applied, try installing the
				<a href='http://www.wacom.com/support/drivers' target='_blank'>
					recent version of the graphics tablet driver.
				</a>
			</p>
		</noscript>

		<script src='./colourpicker/colour-picker.js'></script>
		<script src='./croquis/croquis.js'></script>
		<script src='./mousetrap.min.js'></script>
		<script src='./tinycolor/dist/tinycolor-min.js'></script>

		<script type='text/javascript' src='test.js'></script>
	</body>
</html>
