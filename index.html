<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Image Editor</title>
		<meta charset='utf-8'>
		<link rel='stylesheet' type='text/css' href='index.css'>
	</head>
	<body>
		<div class='menu'>
			Menu
		</div>
		<div class='toolbar'>
			<button onclick='changeTool(this)' data-tool='pen'>Pen</button>
			<button onclick='changeTool(this)' data-tool='line'>Line</button>
			<button onclick='changeTool(this)' data-tool='rect'>Rect</button>
			<button onclick='changeTool(this)' data-tool='ellipse'>Ellipse</button>
			<button onclick='changeTool(this)' data-tool='text'>Text</button>
		</div>
		<div class='tool-options'>
			Tool options
			<span id='colour'></span>
			<div class='picker'></div>
		</div>
		<div class='footer'>
			Footer
			<span class='x-coord'></span>
			<span class='y-coord'></span>
		</div>
		<div class='canvases'>
			<div class='layers'>
				<canvas class='image-canvas' id='layer-background'></canvas>
			</div>
			<canvas class='image-canvas' id='canvas-preview'></canvas>
		</div>
		<script type='text/javascript' src='mousetrap.min.js'></script>
		<script type='text/javascript' src='tinycolor/dist/tinycolor-min.js'></script>
		<script type="text/javascript" src='colourpicker/colour-picker.js'></script>
		<script type='text/javascript' src='tools.js'></script>
		<script type='text/javascript' src='index.js'></script>
	</body>
</html>
