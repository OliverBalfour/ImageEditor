<!DOCTYPE html>
<html>
<head>
	<title>Colour Picker 2.0</title>
	<meta charset="utf-8">
	<style type="text/css">
		.picker div {
			position: relative;
		}
		.picker div canvas {
			position: absolute;
			top: 0;
			left: 0;
			border: 1px solid black;
		}
		span {
			border: 1px solid black;
		}
	</style>
</head>
<body>
<span>Hello</span>
<div class='picker'></div>
<script src='tinycolor/tinycolor.js'></script>
<script src='colour-picker.js'></script>
<script>
const el = document.querySelector('span');
const picker = new ColourPicker(colour => {
	el.style.backgroundColor = colour.toHslString();
	el.innerText = colour.toHexString();
	el.style.color = colour.isDark() ? 'white' : 'black';
}, 512);
document.querySelector('.picker').appendChild(picker.element);
</script>
</body>
</html>
